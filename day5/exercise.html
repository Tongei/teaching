<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card">
  <img id="avatar" src="" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b id="name"></b></h4> 
    <p id="skill"></p> 
  </div>
</div>

<script>

    document.getElementById("name").innerHTML = "Tann Tongei";
    document.getElementById("skill").innerHTML =  "Assist";
    document.getElementById("avatar").src = "img_avatar2.png";

</script>

</body>
</html>
